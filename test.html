<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试兄弟元素垂直外边距问题</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.top{
				width: 100%;
				height: 100px;
				margin-bottom: 100px;
				background: red;
				float: left;
			}
			.bottom{
				width: 100%;
				height: 100px;
				margin-top: 100px;
				background: greenyellow;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="top"></div>
		<div class="bottom"></div>
	</body>
</html>
